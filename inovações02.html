    <style>
        body {
            background-image: linear-gradient(to right, #f8f9fa, #e9ecef); 
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #174777;
            padding: 20px 0;

            padding: 0;

        }

        .btn-custom {
            background-color: #174777;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffc107;
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .rounded-font {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 2.5rem;
        }

        .divider {
            width: 60px;
            height: 4px;
            background-color: #ffc107;
